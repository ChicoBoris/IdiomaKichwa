{% extends './plantilla.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="{% static 'plantillaadmin/darkpan/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plantillaadmin/darkpan/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'plantillaadmin/darkpan/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'plantillaadmin/darkpan/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Bienvenido al Panel de Administración</h1>
                <p>¡Has  ingresado  exitosamente al panel de administración!</p>
                <img src="{% static 'plantillaadmin/darkpan/img/users.png' %}" alt="User Image" class="rounded-circle" width="150">
            </div>
        </div>
    </div>

    <script src="{% static 'plantillaadmin/darkpan/lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plantillaadmin/darkpan/lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'plantillaadmin/darkpan/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'plantillaadmin/darkpan/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'plantillaadmin/darkpan/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <script src="{% static 'plantillaadmin/darkpan/js/main.js' %}"></script>
</body>
</html>

{% endblock %}
