{% extends './plantilla.html' %}

{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende a hablar Quichua</title>
    <link href="{% static 'plantilla/solmusic-master/css/style.css' %}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Color de fondo azul */
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border: 2px solid black;
            margin-bottom: 20px;
            background-color: white;
        }
        .section img {
            width: 100%;
            max-width: 300px;
            height: auto;
            float: left;
            margin-right: 20px;
        }
        .section p {
            text-align: justify;
        }
        .section:after {
            content: "";
            display: table;
            clear: both;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .image-link {
            display: block;
            margin: 10px auto;
            text-align: center;
        }
        .image-link img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Aprende a hablar Quichua
        </div>
        <div class="grid">
            <div class="grid-item">
                <div class="title">Actividades</div>
                <a href="pagina1.html" class="image-link">
                    <img src="imagen1.jpg" alt="Descripci贸n de la imagen">
                </a>
            </div>
            <div class="grid-item">
                <div class="title">Palabras</div>
                <a href="pagina2.html" class="image-link">
                    <img src="imagen2.jpg" alt="Descripci贸n de la imagen">
                </a>
            </div>
            <div class="grid-item">
                <div class="title">Frases</div>
                <a href="pagina3.html" class="image-link">
                    <img src="imagen3.jpg" alt="Descripci贸n de la imagen">
                </a>
            </div>
            <div class="grid-item">
                <div class="title">Progresos</div>
                <a href="pagina4.html" class="image-link">
                    <img src="imagen4.jpg" alt="Descripci贸n de la imagen">
                </a>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
