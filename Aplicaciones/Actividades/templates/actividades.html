{% extends './plantilla.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div style="text-align: center;">
        <h1>Actividades</h1>
    </div>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #418ca5, #8cb356);
        background-size: cover; 


    }
    .container1 {
        display:flex;
        gap: 60px;
        padding: 60px;
        margin-left: 150px;
        
    }
    .item {
        text-align: center;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
        background: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .item img {
        max-width: 100%;
        width: 150px; /* Ajusta este valor según el tamaño deseado */
        height: auto;
        cursor: pointer;
    }
    .item p {
        margin-top: 10px;
        font-size: 1.2em;
        color: black;
    }
    .small-image {
        width: 150px; /* Ajusta este valor según el tamaño deseado */
        height: auto;
    }
    
</style>
<body>
    <div class="container1">
        <div class="item">
            <a href="#aprender">
                <img src="{% static 'plantilla/solmusic-master/img/aprender.png' %}" alt="Aprender">
                <p>Aprender</p>
            </a>
        </div>
        <div class="item">
            <a href="#sonidos">
                <img src="{% static 'plantilla/solmusic-master/img/sonidos.png' %}" alt="Sonidos">
                <p>Sonidos</p>
            </a>
        </div>
        <div class="item">
            <a href="#desafios">
                <img src="{% static 'plantilla/solmusic-master/img/desafios.png' %}" alt="Desafios">
                <p>Desafíos</p>
            </a>
        </div>
        <div class="item">
            <a href="#ayuda">
                <img src="{% static 'plantilla/solmusic-master/img/help.png' %}" alt="Ayuda">
                <p>Ayuda</p>
            </a>
        </div>
    </div>
</body>

</html>

{% endblock %}
