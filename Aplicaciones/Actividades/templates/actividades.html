{% extends './plantilla.html' %}

{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div style="text-align: center;">
        <h1>Actividades</h1>
    </div>
    <link href="{% static 'plantilla/solmusic-master/css/style.css' %}" rel="stylesheet">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #418ca5, #8cb356);
        background-size: cover; 


    }
    .container1 {
        display:flex;
        gap: 60px;
        padding: 60px;
        justify-content: center;
    }
    .item {
        text-align: center;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 30px;
        background: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .item img {
        max-width: 100%;
        width: 150px; /* Ajusta este valor según el tamaño deseado */
        height: auto;
        cursor: pointer;
    }
    .item-link {
        display: inline-block; /* Para que el contenido se ajuste al tamaño de la imagen */
        text-align: center; /* Centra el contenido dentro del enlace */
        text-decoration: none; /* Elimina el subrayado del enlace */
    }
    
    .item-image {
        display: block; /* Asegura que la imagen sea un bloque */
        margin: 0 auto; /* Centra la imagen horizontalmente */
    }
    
    .item-button {
        display: block; /* Hace que el botón sea un bloque y esté debajo de la imagen */
        margin-top: 10px; /* Espacio entre la imagen y el botón */
        width: 100%; /* Ajusta el ancho del botón al del contenedor (opcional) */
    }
    
    .small-image {
        width: 150px; /* Ajusta este valor según el tamaño deseado */
        height: auto;
    }
    .button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
    }
    
</style>
<body>
    <div class="container1">
        <div class="item">
            <a href="{% url 'aprender' %}" class="item-link">
                <img src="{% static 'plantilla/solmusic-master/img/aprender.png' %}" alt="Aprender" class="item-image">
                <p>Palabras</p>
                <button class="btn btn-primary item-button">Aprender</button>
            </a>
        </div>
        <div class="item">
            <a href="{% url 'sonido' %}">
                <img src="{% static 'plantilla/solmusic-master/img/sonidos.png' %}" alt="Sonidos">
                <p>Sonidos</p>
                <button class="btn btn-primary item-button">Aprender</button>
                
            </a>
        </div>
        <div class="item">
            <a href="#palabras">
                <img src="{% static 'plantilla/solmusic-master/img/palabras.png' %}" alt="Palabras">
                <p>Palabras</p>
            </a>
        </div>
    </div>
</body>

</html>

{% endblock %}
