{% extends 'Admin/plantilla2.html' %}
{% load static %}
{% block body %}
<h1>EDITAR PALABRA</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'procesarActualizarPalabra' %}" method="post"> <!-- Update the action URL -->
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ palabraEditar.id }}">
                
                <label for="quechua"><b>Quechua:</b></label>
                <input type="text" name="quechua" class="form-control" id="quechua"
                       value="{{ palabraEditar.quechua }}"
                       placeholder="Ingrese la palabra en Quechua" required>
                
                <label for="espanol"><b>Espa침ol:</b></label>
                <input type="text" name="espanol" class="form-control" id="espanol"

                       placeholder="Ingrese la palabra en Espa침ol" required>
                
                <label for="descripcion"><b>Descripci칩n:</b></label>
                <textarea name="descripcion" id="descripcion" class="form-control" rows="3"
                          placeholder="Ingrese la descripci칩n" required>{{ palabraEditar.descripcion }}</textarea>
                <br>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPalabras' %}" class="btn btn-secondary">Cancelar</a> <!-- Update the URL for 'Cancelar' button -->
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
